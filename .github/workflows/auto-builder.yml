# This file is automatically generated

name: Auto Builder CI

on:
  workflow_dispatch:
  repository_dispatch:
  release:
    types:
      - released

jobs:
  alpine-edge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: vcxpz
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Github Login
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Build And Push The Docker Image
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            --output "type=image,push=true" \
            --build-arg TAG=edge \
            --build-arg BUILD_DATE="$(date +%Y-%m-%d)" \
            --build-arg VERSION=$(curl -sX GET "https://api.github.com/repos/linuxserver/docker-swag/releases/latest" | jq -r .tag_name) \
            --tag vcxpz/swag:latest \
            --tag vcxpz/swag:$(curl -sX GET "https://api.github.com/repos/linuxserver/docker-swag/releases/latest" | jq -r .tag_name) \
            --tag vcxpz/swag:edge \
            --file Dockerfile .

      - name: Get New Package Versions From Image
        run: |
          docker run --rm --entrypoint /bin/sh -v ${PWD}:/tmp vcxpz/swag:latest -c '\
            apk info -v | sort >/tmp/package_versions.txt'

      - name: Commit And Push Changes To Github
        run: |
          git add -A
          git commit -m "Bot Updating Files" || echo "No Changes"
          git push || echo "No Changes"

      - name: Sync README With Docker Hub
        uses: peter-evans/dockerhub-description@v2
        with:
          username: vcxpz
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: vcxpz/swag

